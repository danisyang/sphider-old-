<!DOCTYPE html>
<html>

<head>
</head>

<body >
<div class="table-responsive table_div" >
  <table class="table table-hover">
    <caption class="taobao_caption" >{$Think.session.mg_username}淘宝订单展示</caption>
    <thead>
      <tr>
        <td style="width:50px"></td>
        <td class="product_name">产品名称</td>
        <td class="product_time">下单日期</td>
        <td class="product_money"> 订单金额</td>
        <td class="product_number">订单号</td>
        <td class="product_type">订单类别</td>
        <td class="delete"></td>
      </tr>
    </thead>
    <tbody>
      <volist name="list_t" id="list_t">
      <tr class="active">
        <if condition="$list_t.source_id eq 1">
        <td style="width:50px;">{$list_t.id}</td>
        <td class="product_name">{$list_t.name}</td>
        <td class="product_time">{$list_t.dealtime}</td>
        <td class="product_money">{$list_t.money_thing}</td>
        <td class="product_number">{$list_t.order_id}</td>
        <td class="product_type">衣服</td>
        <td class="delete">
          <!-- <button type="button" class="btn btn-link"  onclick="del(this)">删除</button>  -->
          <button type="button" class="btn btn-link"  onclick="del(this)">删除</button> 
        </td>
        </if>
      </tr>

    </volist>
    </tbody>
  </table>
</div>
<div id="footer" style="width:500px;float:right">
	<ul style="list-style:none;font-size:18px">
	<li class="ul_li"><a href="#">&lt;</a></li>
	<li class="ul_li"><a href="#">1</a></li>
	<li class="ul_li"><a href="#">2</a></li>
	<li class="ul_li"><a href="#">3</a></li>
	<li class="ul_li"><a href="#">4</a></li>
	<li class="ul_li"><a href="#">5</a></li>
	<li class="ul_li"><a href="#">&gt;</a></li>
</ul>
</div>

  <script >
  			var list = document.getElementsByClassName("ul_li");

  			for(var i = 0;i<list.length;i++){
  			list[i].onclick = function(){
  			list[0].style.background="white";
  			list[1].style.background="white";
  			list[2].style.background="white";
  			list[3].style.background="white";
  			list[4].style.background="white";
  			list[5].style.background="white";
  			list[6].style.background="white";
  			this.style.background = "red";
  		}
  			}
  	</script>

</body>

</html>
