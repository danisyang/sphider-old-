<include file="Public/head"/>

<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="cf">
                            <a class="btn btn-info" href="{:U('add')}" value="">新增</a>
                        </div>
                        <div class="space-4"></div>
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th class="col-xs-1">订单号码</th>
                                <th class="col-xs-5">订单详情</th>
                                <th class="col-xs-2">成交时间</th>
                                <th class="col-xs-1">订单数量</th>
                                <th class="col-xs-1">订单金额</th>
                                <th class="col-xs-1">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="vars" id="val">
                                <tr>
                                    <td>{$val['order_id']}</td>
                                    <td>{$val['name']}</td>
                                    <td>{$val['dealtime']}</td>
                                    <td>{$val['num']}</td>
                                    <td>{$val['money_thing']}</td>>
                                    <td><a href="{:U('edit',array('k'=>$val['k']))}"><i
                                            class="ace-icon fa fa-pencil bigger-100"></i>修改</a>&nbsp&nbsp;<a
                                            href="javascript:;" val="{:U('del',array('k'=>$val['k']))}" class="dellink"><i
                                            class="ace-icon fa fa-trash-o bigger-100 red"></i>删除</a></td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div id="footer_show">
                        <ul style="list-style:none;font-size:18px;text-align:center">
                            {$page}
                        </ul>
                    </div>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script>
    $(".dellink").click(function () {
        var url = $(this).attr('val');
        bootbox.confirm({
            title: "系统提示",
            message: "是否要删除该记录？",
            callback: function (result) {
                if (result) {
                    window.location.href = url;
                }
            },
            buttons: {
                "cancel": {"label": "取消"},
                "confirm": {
                    "label": "确定",
                    "className": "btn-danger"
                }
            }
        });
    });
</script>
</body>
</html>
